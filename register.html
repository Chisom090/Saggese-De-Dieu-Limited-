<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Saggese De Dieu Limited Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="page-title home-page">Register</h2>
        <div class="header">
            <img src="static/img/Sagesse_logo_icon-120x118.png" alt="Sagesse Logo" class="logo">
            <h1>Welcome to Saggese De Dieu Limited Management System</h1>
            <p class="motto">Your premier Luxury Carpentry and Woodwork Solution</p>
        </div>

        <!-- Registration Form -->
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="HR">HR</option>
                <option value="Consultant">Consultant</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <!-- End of Registration Form -->
    </div>
</body>
</html>
